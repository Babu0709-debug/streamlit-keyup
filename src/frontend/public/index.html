<!DOCTYPE html>
<html lang="en">
  <head>
    <title>st-keyup component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="st-keyup component" />

    <style>
      /* Best effort to clone native streamlit input styles */

      label {
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 400;
        line-height: 1.6;
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: auto;
        box-sizing: border-box;
        font-size: 13px;
        /*color: rgb(49, 51, 63);*/
        /*color: rgb(49 51 63 / 80%);*/
        color: rgb(49 51 63 / 95%);
        margin-bottom: 7px;
        height: auto;
        min-height: 1.5rem;
        vertical-align: middle;
        display: flex;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        position: absolute;
        left: 0;
      }
      .input {
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: auto;
        color: rgba(49, 51, 63, 0.8);
        font-family: "Source Sans Pro", sans-serif;
        font-size: 13px;
        font-weight: normal;
        line-height: 1.6;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
        transition-duration: 200ms;
        display: flex;
        width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        border-left-width: 2px;
        border-right-width: 2px;
        border-top-width: 2px;
        border-bottom-width: 2px;
        border-left-style: solid;
        border-right-style: solid;
        border-top-style: solid;
        border-bottom-style: solid;
        transition-property: border;
        transition-timing-function: cubic-bezier(0.2, 0.8, 0.4, 1);
        border-left-color: rgb(240, 242, 246);
        border-right-color: rgb(240, 242, 246);
        border-top-color: rgb(240, 242, 246);
        border-bottom-color: rgb(240, 242, 246);
        background-color: rgb(240, 242, 246);
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 38px;
      }
      input {
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: auto;
        overflow: visible;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 15px;
        font-weight: normal;
        line-height: 1.6;
        width: 100%;
        box-sizing: border-box;
        color: rgba(49, 51, 63, 0.8);
        background-color: transparent;
        border-left-width: 0px;
        border-right-width: 0px;
        border-top-width: 0px;
        border-bottom-width: 0px;
        border-left-style: none;
        border-right-style: none;
        border-top-style: none;
        border-bottom-style: none;
        outline: none;
        max-width: 100%;
        cursor: text;
        margin: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 14px;
        padding-right: 14px;
        caret-color: rgb(49, 51, 63);
        min-width: 0px;
      }
      .input:focus-within {
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: auto;
        color: rgb(49, 51, 63);
        font-family: "Source Sans Pro", sans-serif;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.6;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
        transition-duration: 200ms;
        display: flex;
        width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        border-left-width: 2px;
        border-right-width: 2px;
        border-top-width: 2px;
        border-bottom-width: 2px;
        border-left-style: solid;
        border-right-style: solid;
        border-top-style: solid;
        border-bottom-style: solid;
        transition-property: border;
        transition-timing-function: cubic-bezier(0.2, 0.8, 0.4, 1);
        background-color: rgb(240, 242, 246);
        padding-left: 0px;
        padding-right: 0px;
        border-left-color: rgb(255, 75, 75);
        border-right-color: rgb(255, 75, 75);
        border-top-color: rgb(255, 75, 75);
        border-bottom-color: rgb(255, 75, 75);
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <label for="text_input">This is a label</label>
      <div class="input">
        <input type="text" name="text_input" id="" />
      </div>
    </div>

  </body>
</html>
